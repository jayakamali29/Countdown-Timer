<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
<style>p
{
    text-align:center;
    font-size:60px;
    margin-top: 100px;
    text-shadow: 0ch;
    color:black;
    font-family:Segoe Script;
}
img {
  display: block;
  margin-left: auto;
  margin-right: auto; 
}
body{
    background-image: url('https://images.pexels.com/photos/28573198/pexels-photo-28573198/free-photo-of-dramatic-sunset-clouds-over-kozhikode-india.jpeg?auto=compress&cs=tinysrgb&w=600');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
</style>
</head>
<body>
    <p id="demo"></p>
<script>
        var countdowndate=new Date("jun 20,2031 11:46:53").getTime();
        var x=setInterval(function(){
        var now=new Date().getTime();
        var d=countdowndate-now;
        var days=Math.floor(d/(1000*60*60*24));
        var hours=Math.floor(d%(1000*60*60*24)/(1000*60*60));
        var mins=Math.floor(d%(1000*60*60)/(1000*60));
        var sec=Math.floor(d%(1000*60)/1000);
          document.getElementById("demo").innerHTML= days +"d " +hours+ "h " +mins +"m " +sec+ "s !!!";
        
if(d<0){
    clearInterval(x);
    document.getElementById("demo").innerHTML="EXPIRED"}
},1000);

    </script>
</body>
</html>
